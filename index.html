<html>
<header>
	<title>Tic Tac Toe</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Shadows+Into+Light">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Quicksand">
	<script src="tictactoe.js"></script>
</header>

<style>
	body {
		font-family: 'Shadows Into Light';
		font-size: 58px;
	}

	h1 {
		font-size: 70px;
	}

	p {
		font-family: 'Shadows Into Light';
		font-size: 58px;
	}

	.btn-lg {
		padding: 25px;
		margin: 10px;
	}

	.new-game {
		margin-top: 30px;
		padding: 15px;
	}

	#col1 {
		border-right: 2px dashed #7A7A7A;
		border-bottom:  2px dashed #7A7A7A;
	}
	#col2 {
		border-right: 2px dashed #7A7A7A;
		border-bottom:  2px dashed #7A7A7A;
	}
	#col3 {
		border-bottom:  2px dashed #7A7A7A;
	}	
	#col4 {
		border-right: 2px dashed #7A7A7A;
		border-bottom:  2px dashed #7A7A7A;
	}
	#col5 {
		border-right: 2px dashed #7A7A7A;
		border-bottom:  2px dashed #7A7A7A;
	}
	#col6 {
		border-bottom:  2px dashed #7A7A7A;
	}
	#col7 {
		border-right: 2px dashed #7A7A7A;
	}
	#col8 {
		border-right: 2px dashed #7A7A7A;
	}

</style>

<body>
	<div class="container text-center" id="board">
		<h1>Tic Tac Toe</h1>
		<div class="row">
			<!-- offset ignores the columns on the left and right -->
			<div class="col-md-4 col-xs-4 col-md-offset-4 col-xs-offset-4">
				<div class="row1">
					<div class="col-md-4 col-xs-4 cell">
						<p>1</p>
					</div>
					<div class="col-md-4 col-xs-4 cell">
						<p>2</p>
					</div>
					<div class="col-md-4 col-xs-4 cell">
						<p>3</p>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-xs-4 col-md-offset-4 col-xs-offset-4">	
				<div class="row1">
					<div class="col-md-4 col-xs-4 cell">
						<p>4</p>
					</div>
					<div class="col-md-4 col-xs-4 cell">
						<p>5</p>
					</div>
					<div class="col-md-4 col-xs-4 cell">
						<p>6</p>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-xs-4 col-md-offset-4 col-xs-offset-4">
				<div class="row1">
					<div class="col-md-4 col-xs-4 cell">
						<p>7</p>
					</div>
					<div class="col-md-4 col-xs-4 cell">
						<p>8</p>
					</div>
					<div class="col-md-4 col-xs-4 cell">
						<p>9</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container text-center">
		<button type="button" class="btn btn-warning new-game" id="reset">New Game</button>
	</div>
</body>
</html>
